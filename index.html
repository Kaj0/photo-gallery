<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,492&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
</head>
<body>
    <h2>A Bunch of Photos</h2>
    <div class="container">
        <h3 class="row1">People</h3>
        <div class="row1">
            <div class="first"><img src="images/photo6.jpg" alt="Photo"><p>AdrianxAlex</p></div>
            <div class="first"><img src="images/photo2.jpg" alt="Photo"><p>Alex</p></div>
            <div class="first"><img src="images/photo3.jpg" alt="Photo"><p>Adrian</p></div>
        </div>
        <div class="row2">
            <div class="one"><img src="images/photo5.jpg" alt="Photo"><p>Queen Maya</p></div>
            <div class="one"><img src="images/photo4.jpg" alt="Photo"><p>Princess Maya</p></div>
            <div class="one"><img src="images/photo7.jpg" alt="Photo"><p>Episode</p></div>
            <div class="one"><img src="images/photo1.jpg" alt="Photo"><p>Fey</p></div>
        </div>
        <h3 class="row3">Inspirational</h3>
        <div class="row3">
            <div class="second"><img src="images/photo9.jpg" alt="Quote"></div>
            <div class="second"><img src="images/photoX.jpg" alt="Quote"></div>
            <div class="second"><img src="images/photoXR.jpg" alt="Quote"></div>
        </div>
        <div class="row4"> 
            <div class="two"><img src="images/quote1.jpg" alt="Quote"></div>
            <div class="two"><img src="images/quote2.jpg" alt="Quote"></div>
            <div class="two"><img src="images/quote3.jpg" alt="Quote"></div>
            <div class="two"><img src="images/photo9.jpg" alt="Quote"></div>
        </div>
        <h3 class="row5">food</h3>
        <div class="row5">
            <div class="food"><img src="images/food1.jpg" alt="food"></div>
            <div class="food"><img src="images/food2.jpg" alt="food"></div>

        </div>
    </div>
    <footer>For more photos, visit <a href="#">picturocean</a></footer>
</body>
</html>
